name: Elixir Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Git for private deps
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global url."https://${GH_TOKEN}@github.com/".insteadOf "https://github.com/"

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.17.2'
          otp-version: '27.0.1'

      - name: Restore cached build
        id: cache-build-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            _build
            deps
            native
          key: ${{ runner.os }}-mix-${{ hashFiles('mix.lock') }}-${{ hashFiles('native/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ hashFiles('mix.lock') }}-
            ${{ runner.os }}-mix-

      - name: Install dependencies
        if: steps.cache-build-restore.outputs.cache-hit != 'true'
        run: mix deps.get

      - name: Compile dependencies and project
        if: steps.cache-build-restore.outputs.cache-hit != 'true'
        run: |
          mix deps.compile
          mix compile

      - name: Save build cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: |
            _build
            deps
            native
          key: ${{ runner.os }}-mix-${{ hashFiles('mix.lock') }}-${{ hashFiles('native/**/Cargo.lock') }}

      - name: Remove invalid test files
        run: find deps/x509/test/data/ -name "*.tools.ietf.org.cer" -delete || true
  

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            _build
            deps
            native

  test:
    name: Run Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Restore test vectors cache
        id: cache-vectors-restore
        uses: actions/cache/restore@v4
        with:
          path: ../jam-test-vectors
          key: test-vectors-${{ hashFiles('../jam-test-vectors/.git/refs/heads/polkajam-vectors') }}

      - name: Clone test vectors
        if: steps.cache-vectors-restore.outputs.cache-hit != 'true'
        run: |
          cd ..
          git clone -b polkajam-vectors https://github.com/davxy/jam-test-vectors.git
          cd $GITHUB_WORKSPACE

      - name: Save test vectors cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: ../jam-test-vectors
          key: test-vectors-${{ hashFiles('../jam-test-vectors/.git/refs/heads/polkajam-vectors') }}

      - name: Run standard tests
        run: mix test --exclude tiny_vectors

      - name: Run tiny vector tests
        run: mix test --only tiny_vectors

      - name: Run full vector tests
        env:
          MIX_ENV: full_test
        run: mix test --only full_vectors