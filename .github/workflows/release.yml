name: Build and Release

on:
  push:
    branches:
      - release-workflow
    tags:
      - 'gp-*.*.*_app-*.*.*'          # GP releases, e.g. gp-0.6.6_app-0.6.6

jobs:
    
  build:
    name: Build ${{ matrix.platform }} ${{ matrix.env }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [amd64, arm64]
        env: [prod, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: release-export
          platforms: linux/${{ matrix.platform }}
          build-args: |
            GH_TOKEN=${{ secrets.GH_PAT }}
            MIX_ENV=${{ matrix.env }}
          outputs: type=local,dest=./release
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: List release files
        run: |
          echo "Release files:"
          find ./release -name "*.tar.gz" -type f
          ls -la ./release/

      - name: Rename release archive
        run: |
          cd release
          # Find the tar.gz file (should be jamixir-*.tar.gz)
          ORIGINAL_FILE=$(ls jamixir-*.tar.gz)
          # Rename to include platform and environment
          NEW_NAME="jamixir-${{ matrix.env }}-${{ matrix.platform }}-${{ github.ref_name }}.tar.gz"
          mv "$ORIGINAL_FILE" "$NEW_NAME"
          echo "Renamed $ORIGINAL_FILE to $NEW_NAME"
          ls -la "$NEW_NAME"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jamixir-${{ matrix.env }}-${{ matrix.platform }}-${{ github.ref_name }}
          path: release/jamixir-${{ matrix.env }}-${{ matrix.platform }}-${{ github.ref_name }}.tar.gz

  publish:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: List downloaded files
        run: |
          echo "Downloaded artifacts:"
          find dist/ -name "*.tar.gz" -type f
          ls -la dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}